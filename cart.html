<!DOCTYPE html>
<html>

<head>
  <title>Bus Mall Store</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Bus Mall Store</h1>
    <nav>
      <ul>
        <li id='index'><a href="index.html">Home</a></li>
        <li id='cart'><a href="cart.html">Cart</a><span id="itemCount"></span></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="deck col-1">
      <div class="card">
        <header>
          <h1 id='cart'>Your Cart</h1>
        </header>
        <div class="copy">
          <ol>
            <li>Click the "Delete" next to any item to remove it from your cart</li>
          </ol>
        </div>
      </div>
    </section>

    <section class="deck col-1">
      <div class="card">
        <table id="cart">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Item</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </section>

  <form>
    <!--
    name, street, city, state, ZIP code, and phone number.
    An input of type="number" to enter a 16-digit credit card number.
  -->
  <fieldset>
    <legend>Billing Information</legend>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="First and Last" required></input>
    <br>
    <label for="street">Street</label>
    <input type="text" id="street" name="street" placeholder="1234 xyz ct" required></input>
    <br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Cedar Rapids" required></input>
    <label for="state">State</label>
    <select id="state" name="state" required>
      <option>
        IA
      </option>
      <option>
        WA
      </option>
      <option>
        CA
      </option>
      <option>
        NY
      </option>
    </select>
    <br>
    <label for="zip">ZIP</label>
    <input type="number" id="zip" name="zip" placeholder="12345" required></input>
    <br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[*]{?}[0-9]{3}[*]{?}[0-9]{4}" required></input>
  </fieldset>
  <fieldset>
    <legend>Credit Card Info</legend>
    <label for="cvc">CVC</label>
    <input type="number" id="cvc" name="cvc" placeholder="123" required></input>
    <label for="card">Credit Card Number</label>
    <input type="tel" id="card" name="card" pattern="[0-9]{4}[*]{?}[0-9]{4}[*]{?}[0-9]{4}[*]{?}[0-9]{4}" required></input>
    <select id="month" name="month" required>
      <option>
        1
      </option>
      <option>
        2
      </option>
      <option>
        3
      </option>
      <option>
        4
      </option>
      <option>
        etc..
      </option>
    </select>
    <select id="year" name="year" required>
      <option>
        2016
      </option>
      <option>
        2017
      </option>
      <option>
        2018
      </option>
      <option>
        2019
      </option>
      <option>
        etc..
      </option>
    </select>
  </fieldset>
  <input type="submit" id="order" name="order" value="Place Order"></input>
</form>

</main>

<footer>
  <p>&copy;2018 Code Fellows 201d33</p>
</footer>

<script src='js/app.js'></script>
<script src='js/cart.js'></script>
</body>

</html>
